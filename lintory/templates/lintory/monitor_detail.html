{% extends "lintory/hardware_detail.html" %}

{% block class="infobox" %}
{% if object.size %}
<dt>Size</dt><dd>{{ object.size }} inches</a></dd>
{% endif %}
{% if object.width %}
<dt>Width</dt><dd>{{ object.width }} pixels</a></dd>
{% endif %}
{% if object.height %}
<dt>Height</dt><dd>{{ object.height }} pixels</a></dd>
{% endif %}
{% endblock %}
